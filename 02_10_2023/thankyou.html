<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziękujemy</title>
    <style>
        h1{
            font-family:'Comic Sans', 'Arial', sans-serif;
        }
        button{
            background-color: dodgerblue;
            color:white;
            padding:1%;
            border:0;
            border-radius:15px;
            transition:opacity 0.25s ease-in;
        }
        button:hover{
            opacity:0.5;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h1>Dziękujemy serdecznie</h1>
    <button onclick="window.location.replace('/')">Wróć na stronę główną</button>
</body>
</html>
