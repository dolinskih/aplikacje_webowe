<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        *{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button{
            background-color: dodgerblue;
            transition:opacity 0.25s ease-in;
            padding:1%;
            border-radius:5px;
            border:0;
            color:white;
            font-size:120%;
        }
        button:hover{
            opacity:0.5;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h1>Strona główna</h1>
    <p>Witamy na stronie głównej</p>
    <a href="/kontakt"><button>Przejdź do kontaktu</button></a>
</body>
</html>
